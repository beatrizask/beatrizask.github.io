<body class="sim-page">
  <audio id="music" preload="auto" loop>
    <source src="./musica.mp3" type="audio/mpeg">

  <main>
    <h1>ğŸ’˜ VocÃª disse SIM! ğŸ’˜</h1>

  </main>

  <button id="playMusic" aria-label="Tocar mÃºsica romÃ¢ntica">â–¶ï¸ Clica aqui ğŸ’–</button>

  <script>
    const music = document.getElementById('music');
    const playBtn = document.getElementById('playMusic');
    playBtn.addEventListener('click', () => {
      music.play().then(() => playBtn.remove()).catch(() => alert("Clique novamente para liberar o som"));
    });

    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      heart.style.fontSize = 18 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createFirework() {
      const firework = document.createElement("div");
      firework.className = "firework";
      firework.style.left = Math.random() * 100 + "vw";
      firework.style.top = Math.random() * 80 + "vh";
      firework.style.color = ["#ff5c8a","#ffd6d6","#ff3c3c","#ffffff"][Math.floor(Math.random()*4)];
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }

    if (!reduceMotion) {
      setInterval(createHeart, 200);
      setInterval(createFirework, 700);
    }
  </script>
</body>
